<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pulse Network - Staff</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .branding {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .branding img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }

    .branding span {
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px 20px;
    }

    h1 {
      color: #333;
    }

    .staff-section {
      max-width: 800px;
      margin: 0 auto 50px auto;
      padding: 0 20px;
    }

    .staff-section h2 {
      text-align: left;
      color: #333;
      font-weight: bold;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .staff-section h2::before {
      content: "";
      display: inline-block;
      width: 6px;
      height: 24px;
      background-color: #ff3333;
      border-radius: 3px;
    }

    .staff-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
      margin-top: 20px;
    }

    .staff-member {
      background-color: transparent;
      padding: 25px; /* Augmenté pour agrandir la box */
      width: 200px; /* Augmenté pour agrandir la box */
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .staff-member img {
      width: 120px; /* Augmenté pour agrandir l'image */
      height: 180px; /* Augmenté pour agrandir l'image */
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .staff-member p {
      margin: 5px 0;
      font-weight: bold;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-bottom: 50px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="branding">
    <img src="logo.png" alt="Pulse Logo">
    <span>Pulse Network</span>
  </div>

  <header>
    <h1>Meet Our Staff</h1>
  </header>

  <div class="staff-section">
    <h2>Owner</h2>
    <div class="staff-list">
      <div class="staff-member">
        <img src="refroidissement.png" alt="Refroidissement">
        <p>Refroidissement</p>
      </div>
      <div class="staff-member">
        <img src="newhall.png" alt="Newhall">
        <p>Newhall</p>
      </div>
    </div>
  </div>

  <div class="staff-section">
    <h2>Developer</h2>
    <div class="staff-list">
      <div class="staff-member">
        <img src="swcm.png" alt="swcm">
        <p>swcm</p>
      </div>
    </div>
  </div>

  <a href="index.html" class="back-link">Back to Home</a>

</body>
</html>
