<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pulse Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .branding {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .branding img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }

    .branding span {
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="branding">
    <img src="logo.png" alt="Logo Pulse">
    <span>Pulse Network</span>
  </div>

  <header>
    <h1>Welcome on Pulse Network !</h1>
    <p>Clique ci-dessous pour voir la page du staff.</p>
    <a href="staff.html" class="button">Staff</a>
  </header>

</body>
</html>
