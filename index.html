<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pulse Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    .branding {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .branding img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }

    .branding span {
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }

    h1 {
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .ip-box {
      display: inline-block;
      margin-bottom: 20px;
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      font-size: 18px;
      color: #333;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.3);
      transition: background 0.3s;
    }

    .ip-box:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="branding">
    <img src="logo.png" alt="Pulse Logo">
    <span>Pulse Network</span>
  </div>

  <h1>Welcome to the official site of Pulse Network</h1>

  <div class="ip-box" onclick="copyIP()">eu.pulse.club</div><br>

  <a href="staff.html" class="button">Staff</a>

  <script>
    function copyIP() {
      navigator.clipboard.writeText("eu.pulse.club").then(() => {
        alert("IP copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy IP :(");
      });
    }
  </script>

</body>
</html>
