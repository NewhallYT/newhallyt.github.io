<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mon site GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 50px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    #staff {
      margin-top: 100px;
      text-align: center;
      padding: 100px 20px;
      background-color: #e0e0e0;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur mon site hébergé avec GitHub Pages !</h1>
    <p>Clique ci-dessous pour voir le staff.</p>
    <a href="#staff" class="button">Staff</a>
  </header>

  <section id="staff">
    <h2>newhall</h2>
  </section>

</body>
</html>
